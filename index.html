<!DOCTYPE html>

<html lang="en">
</html>
<head>
    <title>Etch-A-Sketch</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class='buttons'>
        <button class='reset'>Reset</button>
        <button class='regular'>Regular</button>
        <button class='random'>Rainbow</button>
        <button class='darken'>Grayscale</button>
    </div>
    <div class='sliderCont'>
        <input type='range' min='1' max='100' value='16' id='slider'>
        <input type='number' min='1' max='100' value='16' id='output'>
    </div>
    <div class='container'></div>
</body>
